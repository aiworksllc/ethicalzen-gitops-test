apiVersion: ethicalzen.ai/v1
kind: Environment
metadata:
  name: dev
spec:
  overrides:
    pii_blocker:
      action_on_violation: log
    acme_claims_approval_blocker:
      thresholds:
        block: 0.85
      action_on_violation: review
  gateway:
    sync_url: "https://gateway-dev.acme-internal.com"
    api_key_env: "EZ_DEV_API_KEY"
