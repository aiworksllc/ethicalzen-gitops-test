apiVersion: ethicalzen.ai/v1
kind: Guardrail
metadata:
  name: pii_blocker
  version: v2.0.0
  description: "Detects and blocks Personally Identifiable Information (SSN, email, phone, credit card, DOB, IP)"
  owner: demo-tenant@ethicalzen.ai
  domain: general
  regulations:
    - "HIPAA"
    - "GDPR"
    - "CCPA"
    - "SOC2"
    - "PCI-DSS"
  applicable_industries:
    - healthcare
    - finance
    - insurance
    - legal
    - all
  failure_modes_addressed:
    - pii_leak
    - data_breach
    - privacy_violation
    - unauthorized_disclosure
  severity: medium
spec:
  type: regex
  action_on_violation: block
  thresholds:
    block: 0.5
    warn: 0.3
    pass: 0.8
