apiVersion: ethicalzen.ai/v1
kind: Guardrail
metadata:
  name: threat_detector
  version: v2.0.0
  description: "AI-powered guardrail that detects physical threats, violence, and intimidation"
  owner: demo-tenant@ethicalzen.ai
  domain: general
  regulations:
    - "WORKPLACE_SAFETY"
    - "OSHA"
  applicable_industries:
    - customer_support
    - retail
    - hospitality
    - healthcare
    - all
  failure_modes_addressed:
    - physical_threats
    - violence
    - intimidation
    - harassment
  severity: critical
spec:
  type: ssg_v3
  action_on_violation: block
  thresholds:
    block: 0.5
    warn: 0.3
    pass: 0.8
