apiVersion: ethicalzen.ai/v1
kind: Guardrail
metadata:
  name: tax_advice_blocker
  version: v2.0.0
  description: "Blocks advice on tax evasion, specific deductions, and IRS avoidance."
  owner: demo-tenant@ethicalzen.ai
  domain: general
  applicable_industries:
    - finance
    - accounting
    - legal
  failure_modes_addressed:
    - tax_advice
    - legal_liability
    - financial_fraud
  severity: medium
spec:
  type: keyword
  action_on_violation: block
  keywords:
    high_risk:
      - "evade taxes"
      - "tax evasion"
      - "hide income"
      - "offshore account"
      - "fake deductions"
      - "cheat irs"
      - "avoid taxes illegally"
      - "tax fraud"
    medium_risk:
      - "reduce tax burden"
      - "minimize taxes"
      - "tax loopholes"
      - "deduct everything"
  thresholds:
    block: 0.5
    warn: 0.3
    pass: 0.8
