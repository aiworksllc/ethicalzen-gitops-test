apiVersion: ethicalzen.ai/v1
kind: Guardrail
metadata:
  name: claims_approval_blocker
  version: v1.0.0
  description: "Blocks unauthorized auto-approval of insurance claims above threshold"
  owner: claims-team@acme.com
  domain: insurance
  regulations:
    - SOX
  labels:
    environment: production
    team: claims
  applicable_industries:
    - insurance
  failure_modes_addressed:
    - unauthorized_approval
  severity: high
spec:
  type: keyword
  action_on_violation: block
  keywords:
    approval_terms:
      - "auto-approve"
      - "bypass approval"
      - "skip review"
      - "override limit"
    financial_terms:
      - "unlimited"
      - "no cap"
  thresholds:
    block: 0.5
    warn: 0.3
    pass: 0.8
