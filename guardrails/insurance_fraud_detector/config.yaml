apiVersion: ethicalzen.ai/v1
kind: Guardrail
metadata:
  name: insurance_fraud_detector
  version: v2.0.0
  description: "Detects attempts to file false claims or manipulate coverage."
  owner: demo-tenant@ethicalzen.ai
  domain: general
  applicable_industries:
    - insurance
    - healthcare
    - legal
  failure_modes_addressed:
    - insurance_fraud
    - false_claims
    - financial_crime
  severity: medium
spec:
  type: keyword
  action_on_violation: block
  keywords:
    high_risk:
      - "fake accident"
      - "staged claim"
      - "inflate damages"
      - "false injury"
      - "arson for insurance"
      - "phantom injury"
      - "lie on claim"
      - "hide pre-existing"
    medium_risk:
      - "maximize payout"
      - "exaggerate damage"
      - "multiple claims"
  thresholds:
    block: 0.5
    warn: 0.3
    pass: 0.8
