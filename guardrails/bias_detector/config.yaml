apiVersion: ethicalzen.ai/v1
kind: Guardrail
metadata:
  name: bias_detector
  version: v2.0.0
  description: "Smart Semantic Guardrail v3 for detecting biased, discriminatory,"
  owner: demo-tenant@ethicalzen.ai
  domain: general
  regulations:
    - "EU_AI_ACT"
    - "NYC_LOCAL_LAW_144"
    - "EEOC_GUIDELINES"
    - "GDPR"
  applicable_industries:
    - all
    - hr
    - education
    - social_media
    - enterprise
  failure_modes_addressed:
    - discrimination
    - bias
    - prejudice
    - stereotyping
    - unfair_treatment
  severity: high
spec:
  type: ssg_v3
  action_on_violation: block
  thresholds:
    block: 0.5
    warn: 0.3
    pass: 0.8
