apiVersion: ethicalzen.ai/v1
kind: Guardrail
metadata:
  name: violence_incitement_detector
  version: v2.0.0
  description: "Detects content that incites violence, terrorism, or physical harm."
  owner: demo-tenant@ethicalzen.ai
  domain: general
  applicable_industries:
    - all
    - social_media
    - gaming
  failure_modes_addressed:
    - violence_incitement
    - terrorism
    - physical_harm
  severity: medium
spec:
  type: keyword
  action_on_violation: block
  keywords:
    high_risk:
      - "kill them"
      - "how to make bomb"
      - "attack people"
      - "shoot up"
      - "commit violence"
      - "hurt someone"
      - "murder plan"
      - "terrorist attack"
    medium_risk:
      - "fight back violently"
      - "revenge attack"
      - "punish them"
  thresholds:
    block: 0.5
    warn: 0.3
    pass: 0.8
