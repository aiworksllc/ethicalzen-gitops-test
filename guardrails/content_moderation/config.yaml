apiVersion: ethicalzen.ai/v1
kind: Guardrail
metadata:
  name: content_moderation
  version: v2.0.0
  description: "Detects inappropriate content including hate speech, violence, illegal activities, and explicit content. Blocks harmful content while allowing legitimate discussions."
  owner: demo-tenant@ethicalzen.ai
  domain: general
  regulations:
    - "EU_DSA"
    - "COPPA"
    - "Platform_Trust_Safety"
  applicable_industries:
    - all
    - social_media
    - gaming
    - education
    - customer_service
  failure_modes_addressed:
    - hate_speech
    - violent_content
    - illegal_activity_promotion
    - explicit_content
    - harassment
  severity: high
spec:
  type: hybrid
  action_on_violation: block
  thresholds:
    block: 0.5
    warn: 0.3
    pass: 0.8
